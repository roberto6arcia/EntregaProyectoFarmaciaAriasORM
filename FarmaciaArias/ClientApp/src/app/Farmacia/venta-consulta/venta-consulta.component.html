<div align='center'>
    <h2>Consulta De Ventas</h2>
    </div>
      <table class="table table-striped" *ngIf='ventas && ventas.length'>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">CODIGO DE VENTA</th>
            <th scope="col">CODIGO DE PRODUCTO</th>
            <th scope="col">NOMBRE DE PRODUCTO</th>
            <th scope="col">FECHA DE VENTA</th>
            <th scope="col">PRECIO</th>
            <th scope="col">CANTIDA</th>
            <th scope="col">TOTAL</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventas|filtroProducto:searchText; index as i ">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ venta.codigoV }} </td>
            <td>{{ venta.productoId }}</td>
            <td>{{ venta.productoNombre }}</td>
            <td>{{ venta.fechadeventa }}</td>
            <td>{{ venta.precioV }}</td>
            <td>{{ venta.cantidadV }}</td>
            <td>{{ venta.totalV }}</td>
      
          </tr>
        </tbody>
      </table>
