<div class="signup-form">
  <form method="post">
    <div class="form-header">
      <h2>Venta Producto</h2>
      <p>Completar cada campo</p>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Codigo Venta</label>
        <input type="text" name="codigoV" formControlName="codigoV" class="form-control"
          [ngClass]="{ 'is-invalid':  control.codigoV.errors}" />
        <div *ngIf="control.codigoV.errors" class="invalid-feedback">
          <div *ngIf="control.codigoV.errors.required">Se requiere el codigo del producto </div>
        </div>
      </div>

      <div class="form-group">       
          <label>Codigo Producto</label>
          <input type="text" formControlName="productoId" class="form-control" (blur)="buscarProducto()" (dblclick)="openModalProducto()" [ngClass]="{ 'is-invalid':  control.productoId.errors }" />
          <div *ngIf="submitted && control.productoId.errors" class="invalid-feedback">
            <div *ngIf="control.productoId.errors.required">El codigo del producto es requerido</div>
          </div>
        
        <div class="col-md-1">
          <label> </label>
          <button class="btn btn-primary" type="button" (click)="openModalProducto()">...</button>
        </div>
        <div class="col-md-7">
          <label>Nombre Producto</label>
          <input type="text" readonly formControlName="productoNombre" class="form-control" />
        </div>
      </div>

        <div class="form-group">
          <label>Fecha de venta</label>
          <input type="date" name="fechadeventa" formControlName="fechadeventa" class="form-control"
            [ngClass]="{ 'is-invalid': control.fechadeventa.errors}" />
          <div *ngIf="control.fechadeventa.errors" class="invalid-feedback">
            <div *ngIf="control.fechadeventa.errors.required">Se requiere la fecha es requerida</div>
          </div>
        </div>

        <div class="form-group">
          <label>Precio</label>
          <input type="number" name="precioV" formControlName="precioV" class="form-control"
            [ngClass]="{ 'is-invalid':  control.precioV.errors}" />
          <div *ngIf="control.precioV.errors" class="invalid-feedback">
            <div *ngIf="control.precioV.errors.required">Se requiere el nombre del producto </div>
          </div>
        </div>

        <div class="form-group">
          <label>Cantidad</label>
          <input type="number" name="cantidadV" formControlName="cantidadV" class="form-control"
            [ngClass]="{ 'is-invalid':  control.cantidadV.errors}" />
          <div *ngIf="control.cantidadV.errors" class="invalid-feedback">
            <div *ngIf="control.cantidadV.errors.required">Se requiere la cantidad del producto </div>
          </div>
        </div>

        <div class="button">
          <button type="button" class="btn btn-primary btn-block btn-lg" (click)="onSubmit()"
            >Registrar</button>
          <button type="button" class="btn btn-primary btn-block btn-lg" type="reset">Limpiar Formulario</button>
        </div>

      </form>

    </form>

</div>
